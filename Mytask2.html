<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Offline Chat (Simulation)</title>
  <style>
    body { 
       font-family: Arial, sans-serif;
       max-width: 600px;
       margin: 40px auto;
       padding: 10px;
       background-color: chartreuse;
      }
   #chat-container1 {
      padding: 10px;
      border: 2px solid black;
      background-color: white;
    }
    #chat-container {
      padding: 20px;
      border: 2px solid black;
      background-color: chartreuse;
    }
    #chat {
        height: 300px;
        overflow-y: auto;
        padding: 10px;
        margin-bottom: 10px;
        background-color: white;
        border: 2px solid black;
      }
    input {
       width: 80%;
       padding: 10px;
       border: 2px solid black;
       }
    button {
       padding: 10px;
       width: 75px;color: chartreuse;
       background-color: rgb(71, 62, 210);
      }
    .msg {
       margin: 5px 0;
      }
    div{
      border: 2px solid black;
       background-color: chartreuse;
      }
  </style>
</head>
<body>
  <div id="chat-container1">
  <div id="chat-container">
    <h2>ðŸ’¬ Real Time Chat Simulation</h2>
  <div id="chat"></div>
  <input id="input" placeholder="Type a message..." />
  <button onclick="send()">Send</button>
  </div>
  </div>
  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    function send() {
     const text = input.value.trim();
      if (text) {
        const time = new Date().toLocaleTimeString();
        const msg = document.createElement("div");
        msg.className = "msg";
        msg.textContent = time + ": " + text;
        chat.appendChild(msg);
        chat.scrollTop = chat.scrollHeight;
        input.value = "";
      }
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") send();
    });
  </script>
</body>
</html>
